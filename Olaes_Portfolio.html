<!DOCTYPE html>

    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set a dark background and white text color for the body */
body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, sans-serif;
}

/* Style the header and navigation */
header {
    background-color: #000;

}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

nav h1 {
    font-size: 24px;
}

nav ul {
    list-style: none;
    display: flex;
}

nav li {
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #ffffff;
    font-weight: bold;
}

/* Style sections */
.section {
    padding: 60px 0;
}

.container h2 {
    font-size: 36px;
}

.container p {
    font-size: 18px;
    line-height: 1.6;
}

/* Style the footer */
footer {
    background-color: #000;
    text-align: center;
    padding: 20px 0;
}

footer p {
    font-size: 16px;
    color: #ffffff;
}

    </style>
